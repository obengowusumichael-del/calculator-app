<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENTS CALCULATOR APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conatiner">
        <h2 id="resultscalculator">CALCULATE RESULTS</h2><br>
       
        <div class="flex-box">
            <div class="card">
                <div class="iput">
                    <div style="background-color:rgba(255, 228, 196, 0.63); padding: 20px; border-radius: 5px; width: 300px; margin: auto;">
                                <input type="number" id="science" placeholder="Science"><br><br>
        <input type="number" id="mathematics" placeholder="Mathematics"><br><br>
        <input type="number" id="english" placeholder="English"><br><br>
        <input type="number" id="social-studies" placeholder="Social-studies"><br><br>
        <input type="number" id="french" placeholder="French"><br><br>
        <input type="number" id="economics" placeholder="Economics"><br><br>

        <div><button id="submit">Calculate Marks</button></div><br>
                    </div><br>
                          
                    <div><button id="reset">Reset</button></div>

                    <p id="message"></p>
                
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
